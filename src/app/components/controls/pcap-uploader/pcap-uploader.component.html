<div class="lds-container onlyLoader"
    *ngIf="inProgress">
    <h3 style="margin: 0">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </h3>
</div>
<form [hidden]="!!filename"
    style="height: 100%;">
    <div class="file-upload-container">
        <label for="fileSelect"
            [className]="'fileselect' + (idDrugOver ? ' drugOver' : '')"></label>
        <input placeholder=""
            value=""
            type="file"
            id="fileSelect"
            #fileSelect>
        <!-- <fa-icon icon="upload"></fa-icon> -->
    </div>
</form>
<ng-container *ngIf="filename && !inProgress">
    <p>
        File: <strong>{{ filename }}</strong>
        <br />
        Size: <strong>{{ filesize }}Kb</strong>
    </p>
    <!-- <hr />
    <mat-checkbox [(ngModel)]="isDataTimeNow">
        Set date-time from now
    </mat-checkbox> -->
    <hr />
    <button mat-raised-button
        (click)="filename = ''"
        cdkFocusInitial>Clear</button>
    <button mat-raised-button
        color="primary"
        (click)="onSubmit()"
        cdkFocusInitial>Upload</button>
</ng-container>
